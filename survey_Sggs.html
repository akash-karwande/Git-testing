<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campus Survey Page</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <style>
     body{
       background-color: aquamarine;
       text-align: center;
     }
     ul{
       text-align: center;
     }
   </style>
</head>
<body>
        <main class="fullpage logged-out" id="main">
                <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">SGGSIE&T Nanded</a>
            </div>
            <ul class="nav navbar-nav pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Reviews</a></li>
              <li><a href="#">recommend</a></li>
              <li><a href="#">LOGIN</a></li>
            </ul>
          </div>
        </nav>
        <h1 id="title">SGGSIE&T Nanded Feedback</h1>

        <div class="container">
            <div class="jumbotron">
                   <div id="form-outer">
                    <p id="description">
                      Let us know how we can improve our Campus. Please Fill the details
                    </p>
                    <form id="survey-form" method="GET" action="https://.me/https://freecodecamp.com">
                      <div class="rowTab">
                        <div class="labels">
                          <label id="name-label" for="name">* Name: </label>
                        </div>
                        <div class="rightTab">
                          <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
                        </div>
                      </div>
                      <div class="rowTab">
                        <div class="labels">
                          <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="rightTab">
                          <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
                        </div>
                      </div>
                      <div class="rowTab">
                        <div class="labels">
                          <label id="number-label" for="age">* Age: </label>
                        </div>
                        <div class="rightTab">
                          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                        </div>
                      </div>
                      <div class="rowTab">
                        <div class="labels">
                          <label for="currentPos">Which Branch is the best of our college?</label>
                        </div>

          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
             <option disabled="" value="">Select an option</option>
            <option value="student">Electronics Engg</option>
             <option value="job">Computer Science</option>
            <option value="learner">Civil Engg</option>
            <option value="preferNo">Chemical Engg</option>
            <option value="other">Mechanical Engg</option>
                </select>
                  </div>
                   </div>
                      <div class="rowTab">
                        <div class="labels">
                          <label for="userRating">* Can you recommend your friends for our college?</label>
                        </div>
                        <div class="rightTab">
                          
                          <label>Ok<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
                            <label>Sure<input name="radio-buttons" value="2" type="radio" class="userRatings"></label>
                          <label>Maybe </label><input name="radio-buttons" value="3" type="radio" class="userRatings"></label>
                          
                        </div>
                      </div>
                      <div class="rowTab">
                        <div class="labels">
                          <label for="most-like">What do you like most in our campus?: </label>
                        </div>
                        <div class="rightTab">
                          <select id="most-like" name="mostLike" class="dropdown">
                        <option disabled="" selected="" value="">Select an option</option>
                        <option value="challenges">People</option>
                        <option value="projects">Syllabus</option>
                        <option value="community">Teachers</option>
                        <option value="openSource">Labs</option>
                      </select>
                        </div>
                      </div>
                      <div class="container">
                      <div class="rowTab">
                        <div class="labels">
                          <label for="preferences"><br> Please helps us to improve our Campus select all that apply </label>
                        </div>
                         <ul id="preferences">
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Enviornment</label></li>
                            <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Campus Ground</label></li>
                            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">B.E syllabus</label></li>
                            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Teachers</label></li>
                            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Labs</label></li>
                            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Computers</label></li>
                            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Gathering</label></li>
                            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Fresher party</label></li>
                            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Holidays</label></li>
                            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Bus Time</label></li>
                            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Timing</label></li>
                          </ul>
                      </div>
                        </div>
                      
                    
                      <div class="rowTab">
                        <div class="labels">
                          <label for="comments">Please write Any other Suggetions in box</label>
                        </div>
                        <div class="rightTab">
                          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                      </div>
                      <button id="submit" type="submit">Submit</button>
                    </form>
                  </div>
                      
           </body>
        </html>
